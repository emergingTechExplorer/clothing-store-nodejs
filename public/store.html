<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
  </head>
  <body>
    <header class="main-header-tab-only main-header-content">
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
      <h2 class="store-header">Pick Your Favorites!</h2>
    </header>
    <section class="container">
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-shirt</span>
          <img class="shop-image" src="Images/tshirt.png" alt="tshirt-image" />
          <div class="price-add-to-cart">
            <span class="item-price">$50</span>
            <button class="class-btn shop-item-button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Short</span>
          <img class="shop-image" src="Images/short.png" alt="tshirt-image" />
          <div class="price-add-to-cart">
            <span class="item-price">$40</span>
            <button class="class-btn shop-item-button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Shirt</span>
          <img class="shop-image" src="Images/shirt.png" alt="tshirt-image" />
          <div class="price-add-to-cart">
            <span class="item-price">$80</span>
            <button class="class-btn shop-item-button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Pant</span>
          <img class="shop-image" src="Images/pant.png" alt="tshirt-image" />
          <div class="price-add-to-cart">
            <span class="item-price">$60</span>
            <button class="class-btn shop-item-button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <h2 class="store-header">Welcome to your Cart</h2>
      <div class="cart-rows-header">
        <span class="cart-row-header">ITEM</span>
        <span class="cart-row-header">PRICE</span>
        <span class="cart-row-header">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="total-group">
        <span class="total-text">Total:</span>
        <span class="total-value">$0</span>
      </div>
      <button class="class-btn purchase-btn">PURCHASE</button>
    </section>
    <footer class="main-footer">
      <div class="footer-content">
        <h3 class="footer-title">Summerset Clothing</h3>
        <ul class="footer-list">
          <li>
            <a href="https://facebook.com" target="_blank"
              ><img
                class="footer-image"
                src="Images/Facebook Logo.png"
                alt="facebook-logo"
            /></a>
          </li>
          <li>
            <a href="https://youtube.com" target="_blank"
              ><img
                class="footer-image"
                src="Images/YouTube Logo.png"
                alt="youtube-logo"
            /></a>
          </li>
          <li>
            <a href="https:/spotify.com" target="_blank"
              ><img
                class="footer-image"
                src="Images/Spotify Logo.png"
                alt="spotify-logo"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
